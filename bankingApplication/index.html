<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>RURAL BANKING</title>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bankingAPI.js"></script>
  </head>
  <body>
    
    <nav class="navbar navbar-static-top navbar-light" style="background-color: #FFFFFF;">
      <a class="navbar-brand" href="#"><h1 back ground="lightblue"><h1> miniproject</h1></a>
    </nav>

    <div class="jumbotron" style="background-color:#563D7C">
      <div class="container">
        <h1 class="display-3" style="color: white;">Banking Application</h1>
        <button id="btnCustomerInformation" type="button" class="btn btn-success">Click here to load a banking customer profile</button>
       </div>
    </div>

      
    <div class="card-deck-wrapper">
      <div class="card-deck">
         
         <div class="card text-xs-center">
          <h3 class="card-header">Customer contract</h3>
          <div class="card-block">
            <p class="card-text"><input class="form-control" id="inputCustomerContract" placeholder="Customer ID"></p>
            <button id="btnCustomerContract" type="button" class="btn btn-success">Go</button>
          </div>
        </div>
        
        <div class="card text-xs-center">
          <h3 class="card-header">Banking Account Balance Inquiry</h3>
          <div class="card-block">
            <p class="card-text"><input class="form-control" id="inputBalanceInquiry" placeholder="Account ID"></p>
            <button id="btnBalanceInquiry" type="button" class="btn btn-success">Go</button>
          </div>
        </div>

        <div class="card text-xs-center">
          <h3 class="card-header">Banking Account Transaction Inquiry</h3>
          <div class="card-block">
            <p class="card-text"><input class="form-control" id="inputTransactionsInquiry" placeholder="Account ID"></p>
            <button id="btnTransactionsInquiry" type="button" class="btn btn-success">Go</button>
          </div>
        </div>

        <div class="card text-xs-center">
          <h3 class="card-header">Banking Account Detail</h3>
          <div class="card-block">
            <p class="card-text"><input class="form-control" id="inputAccountDetail" placeholder="Account ID"></p>
            <button id="btnAccountDetail" type="button" class="btn btn-success">Go</button>
          </div>
        </div>

      </div>
    </div>

    <br><br><br>
    <div class="container">
      <p id="resultHeader" class="card-text"><b>Result :</b></p>
      <p id="result" class="card-text"></p>

      <hr>
      <footer>
        <p>&copy; <h4>miniproject</p>
      </footer>
   
    </div>

  </body>
</html>
